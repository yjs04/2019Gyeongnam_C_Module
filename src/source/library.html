<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontAwesome/css/font-awesome.min.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="back"></div>
    <div id="wrap">
        <input type="checkbox" id="login_check">
        <div id="login_box">
            <h2 id="login_title">Login</h2>
            <label for="login_check" id="login_out">X</label>
            <div id="login_form">
                <div class="login_area">
                    <label for="login_id">ID</label>
                    <input type="text" class="login_input" id="login_id">
                </div>
                <div class="login_area">
                    <label for="login_password">Password</label>
                    <input type="text" class="login_input" id="login_password">
                </div>
                <button id="login_button">Login</button>
            </div>
        </div>
        <header>
            <div id="logo"><a data-href="index.html" class="link"><img src="image/logo.jpg" height="100px" alt="Logo"></a></div>
            <nav>
                <a class="nav_ul link" id="nav_home" data-href="index.html">Home</a>
                <a class="nav_ul link" id="nav_library" data-href="library.html">Library</a>
                <a class="nav_ul link" id="nav_queue" data-href="queue.html">Queue</a>
                <label class="nav_ul" for="login_check" id="login">Login</label>
            </nav>
            <div id="search">
                <input type="text" id="search_input" placeholder="검색할 단어를 입력해주세요">
                <button id="search_button"><i class="fa fa-search" id="search_icon"></i></button>
            </div>
        </header>

        <!-- music_play -->
        <div id="music_play">
            <audio src="" id="music_audio"></audio>
            <div id="music_play_cover">

            </div>
            <div id="music_play_center">
                <div id="music_play_title">선택된 노래가 없습니다.</div>
                <div id="music_play_artist"></div>
                <input type="range" id="music_prograss_bar" min="0" step="0.1" value="0">
                <div id="music_play_time">
                    <div id="music_play_now">00:00</div>
                    <div id="music_play_all">00:00</div>
                </div>
            </div>
            <div id="music_play_button_box">
                <button class="music_play_button" id="music_play_last"><i class="fa fa-backward prev"></i></button>
                <button class="music_play_button" id="music_play_start" data-id="1"><i class="fa fa-play play"></i></button>
                <button class="music_play_button" id="music_play_next"><i class="fa fa-forward next"></i></button>
            </div>
            <div id="music_play_volum_box">
                <label for="music_play_volum"><i class="fa fa-volume-down"></i></label>
                <input type="range" id="music_play_volum" min="0" max="100" value="50">
                <p id="music_play_volum_value">50%</p>
            </div>
            <div id="music_play_text">
                <button id="music_play_text_open"><i class="fa fa-cc cc" id="music_play_text_open_icon"></i></button>
                <div id="music_play_text_area">
                </div>
                <button class="music_play_button" id="music_play_repeat">
                    <i class="fa fa-repeat state music_play_icon"></i>
                    <p>반복안함</p>
                </button>
            </div>
        </div>
        
        <!-- content-->
        <div id="content">
            <!-- playList -->
            <div id="play_list">
                <h2 class="Library_content_title">playList</h2>
                <div id="Library_playlist_content">
                    
                </div>
            </div>
            <!-- 최근재생목록 -->
            <div id="playnowlist">
                <h2 class="content_title">최근 재생목록</h2>
                <div id="playnowlist_content">
                    <div id="play_now_list_area">
                        <div class="play_now_area_box">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- endcontent-->
        <footer>
            CopyRight (c) 2019 Busan All Rights Reserved.
        </footer>
    </div>
</body>
</html>
